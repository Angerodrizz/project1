{% extends 'layout.html' %}

{% block title %}
    Search
{% endblock %}
       
       
{% block main %}
              <div class='bg-light'>
                <form class='container' action="/search" method="POST">
                    <div>
                        <h2 class='text-center'>Search</h2>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Isbn</label>
                        <input type="text" name='isbn' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter isbn">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Author</label>
                      <input type="text" name='author' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Author">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Title</label>
                      <input type="text" name='title' class="form-control" id="exampleInputPassword1" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Year</label>
                      <input type="text" name='year' class="form-control" id="exampleInputPassword1" placeholder="Enter Year">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
              
              <div class='bg-light result'>
              {%if items%}
              <h2 class='text-center'>Results</h2>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>ISBN</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in items %}
                  <tr>
                    <td><a href="/review/{{i[0]}}">{{i[1]}}</a></td>
                    <td> {{i[2]}}</td>
                    <td>{{i[3]}}</td>
                    <td><a href="/api/{{i[0]}}">{{i[0]}}</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
              {%endif %}
            </div>
          {% endblock %}
